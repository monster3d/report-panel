<!DOCTYPE html>
<html>
    <head>
        <title>Настройки</title>
        <link rel="stylesheet" href="css/style.css" />
        <script src="js/utils.js"></script>
        <script src="js/storage.js"></script>
        <script src="database/ajax_database.js"></script>
        <script src="js/setting.js"></script>
        <script src="backend/ajax_repository.js"></script>
    </head>
    <body>
        <div id="wrraper">
            <label for="select">Профиль</label>
            <select id="select" onchange="onEvent();">
                <option id="new" name="11">Создать новый</option>
                <!-- This magic -->
            </select>
            <div id="add_profile">
                <input type="text" name="profile_name" size="20" placeholder="Профиль">
                <button class="button_main button_new" type="button" onclick="createProfile();">Добавить</button>
            </div>
            <div id="message">
                <!-- This magic -->
            </div>
        </div>
        <div id="park_count_block">
            <label for="park_count">Общие количество парков:</label>
            <span id="park_count"></span>
            <br />
            <label for="park_total_sum">Общия сумма:</label>
            <span id="park_total_sum">0</span> cум.
        </div>
        <h3>Дата</h3>
         <div class="subform">
            <lable for="from">От</lable>
            <input id="from" type="text" pattern="^[0-9]{4}-[0-9]{2}$" name="from" value=""  placeholder="YYYY-MM">
            <label for="to">До</label>
            <input id="to" type="text" pattern="^[0-9]{4}-[0-9]{2}$" name="to" value=""  placeholder="YYYY-MM">
        </div>
        <h3>Таксопарки</h3>
        <ul id="label_list">
            <li>Название таксопарка</li>
            <li>Сумма</li>
            <li>Процент</li>
        </ul>
            <ol id="taxi_park_list" type="1">
                <!-- This magic -->
            </ol>
        
        <button class="button_main button_add" type="button" onclick="addForm();">+</button>
         <div class="taxi_company">
            <h3>Список компаний</h3>
            <ol id="company_list" type="1">
                <!-- This magic -->
            </ol>
            <button id="get_company" class="button_main submit" type="button" onclick="getCompany();">Обновить</button>
        </div>
        <div class="button position">
          <a href="/" class="button_main submit">Вернуться</a> <input class="button_main submit" type="submit" onclick="saveProfile();" value="Cохранить"> 
        </div>
    </body>
</html>
